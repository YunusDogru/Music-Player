<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>Music Player</title>
</head>
<body>

    <div class="music-player">
        <div class="hearth-icon button">
            <i class="fa-solid fa-heart heart"></i>
        </div>
        <div class="volume button">
            <i class="uil uil-volume volume-on"></i>
            <input type="range" class="volume-range">
            <i class="uil uil-volume-mute volume-off"></i>
        </div>
        <div class="image-wrap">
            <img alt="" class='image'/>
        </div>
        <div class="song-singer">
            <p class="singer"></p>
            <p class="song"></p>
        </div>
        <div class="play-icons">
            <div class="play button">
                <i class="fa-solid fa-pause"></i>
            </div>
            <div class="prev button">
                <i class="fa-solid fa-backward-step"></i>
            </div>
            <div class="next button">
                <i class="fa-solid fa-forward-step"></i>
            </div>
        </div>
        <div class="progress-bar" onclick={updateProgress}>
            <div class="progress"></div>
        </div>
        <div class="footer">
            <div class="current-time"></div>
            <div class="footer-buttons">
                <i class="fa-solid fa-shuffle shuffle"></i>
                <i class="fa-solid fa-repeat repeat"></i>
            </div>
            <div class="duration"></div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
